<div class="container-fluid" *ngIf="languages">

    <div class="clearfix"></div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary float-left">Language List</h6>
            <h6 class="m-0 font-weight-bold text-primary float-right">
                <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-plus"></i> Add New Language</a>
            </h6>
        </div>


        <div class="card-body">
            <div class="table-responsive">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let language of languages">
                            <td>{{language.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- add new section -->
    <div class="card collapse" id="collapseExample">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary float-left">Enter Language Info</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="f.form.valid && addLanguage()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="language.name" required>

                            </div>


                            <div class="form-group col-md-12 text-right">
                                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                                <button type="button" class="btn btn-danger ml-1" (click)="clearLanguage()">Cancel</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>

</div>

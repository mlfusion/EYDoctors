<div class="container-fluid">

    <div class="clearfix"></div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary float-left">Doctor List</h6>
            <h6 class="m-0 font-weight-bold text-primary float-right">
            <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-user-plus"></i> Add New Doctor</a></h6>
        </div>    


        <div class="card-body">
            <div class="table-responsive">
                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th>Gender</th>
                            <th>Specialty</th>
                            <th>Patient Review Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td>
                                <a class="nav-link text-dark doclink" [routerLink]="['/doctor-detail/',doctor.id]"> {{doctor.name}} <span class="ratingStatus">{{doctor.patientRatings | ratingstatus }}</span> </a>

                            </td>

                            <td>{{doctor.gender}}</td>
                            <td>{{doctor.specialty.name}}</td>
                            <td>{{doctor.patientRatings | average}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- add new doctor section -->
    <div class="card collapse" id="collapseExample">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary float-left">Enter Doctor Info</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <form  #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="f.form.valid && addDoctor()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="doctor.name" required >

                            </div>
                            <div class="form-group col-md-6">
                                <select class="form-control" name="gender" [(ngModel)]="doctor.gender" required>
                                    <option [ngValue]='null'>Please Select Gender</option>
                                    <option [value]="gen" *ngFor="let gen of genders">{{gen}}</option>
                                </select>

                            </div>

                            <div class="form-group col-md-6">
                                <select class="form-control" name="language" [(ngModel)]="doctor.languageId" required>
                                    <option [value]='null'>Please Select Language</option>
                                    <option [value]="lan.id" *ngFor="let lan of language">{{lan.name}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <select class="form-control" name="medicalSchool" [(ngModel)]="doctor.medicalSchoolId" required>
                                    <option [value]='null'>Please Select Medical School</option>
                                    <option [value]="med.id" *ngFor="let med of medicalSchool">{{med.name}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <select class="form-control" name="specialty" [(ngModel)]="doctor.specialtyId" required>
                                    <option [value]='null'>Please Select Speicalty</option>
                                    <option [value]="spe.id" *ngFor="let spe of specialty">{{spe.name}}</option>
                                </select>
                            </div>

                            <div class="form-group col-md-12 text-right">
                                <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>
                                <button type="button" class="btn btn-danger ml-1" (click)="clearDoctor()">Cancel</button>
                            </div>
                        </div>
                    </form>


                   
                </div>
            </div>
        </div>
    </div>

</div>
